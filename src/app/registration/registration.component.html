 <div class="column">
    <h2 class="ui teal image header">
      <img src="../../assets/img/login.png" class="image" height="5%">
      <div class="content">
        Welcome
      </div>
    </h2>
        <div class="column" style="margin-left:-3%;">
            <form class="ui form loginFormDiv2">
                <!--<div class="sqDiv" >
                    <img class="sqImg" src="../../assets/img/login.png">
                </div>-->
                
                <div class="field penName">
                  <div class="ui transparent input">
                      <input name="fullname" [(ngModel)]="_fullname" type="text" placeholder="Full Name">
                  </div>
              </div>
                <div class="field uname">
                    <div class="ui transparent input">
                        <input name="email" [(ngModel)]="_email" type="email" placeholder="Email address">
                    </div>
                </div>
                <div class="field pword">
                    <div class="ui transparent input">
                       <input name="password" [(ngModel)]="_pwd" type="{{_regpassword}}" placeholder="Password"><i *ngIf="_pwd" class="unhide icon" (click)="togglePasswrd()" style="margin-left: -19px;"></i>
                    </div>
                </div>
                <!--<div class="termsOfService">
                    <label>By creating an account you agree to fascinating <span style="color:red">Terms of Service</span></label>
                </div>-->
                <div class="registerRegisterDiv">
                    <div (click)="registerUser(_email,_fullname,_pwd)" class="ui blue submit button loginBtn">Register</div>
                </div>

            </form>
        </div>

        <div class="bottomDivImg">
        </div>
    </div>
</div>
<div id="regModel" class="ui small modal">
  <div class="header">Info</div>
  <div class="content">
    <p>Account with this email already registered.</p>
  </div>
  <div class="actions">
    <div class="ui ok button">Ok</div>
  </div>
</div>
<div id="regSuccessModel" class="ui small modal">
  <div class="header">Info</div>
  <div class="content">
    <p>User Registered Successfully.</p>
  </div>
  <div class="actions">
    <div class="ui ok button">Ok</div>
  </div>
</div>

<div id="emailExistenceModel" class="ui modal" style="width: 23%;max-height:120px;margin: 2% -15% !important;">
  <div class="content">
    <p>Sorry, this email is not valid</p>
  </div>
  <div class="actions">
    <div class="ui ok button">Ok</div>
  </div>
</div>
